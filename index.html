<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #6b5b95, #ca6c93);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        h2 {
            margin: 20px 0 10px;
            font-size: 1.8em;
            border-bottom: 2px solid #6b5b95;
            display: inline-block;
            padding-bottom: 5px;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: 2px solid #ca6c93;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            margin: 20px 0;
        }
        iframe:hover {
            transform: scale(1.02);
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #555;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Quiz Platform</h1>
    </header>

    <div class="container">
        <h2>Kahoot Quiz</h2>
        <iframe src="https://kahoot.club/play/9137398" title="Kahoot Quiz" sandbox="allow-forms"></iframe>

        <h2>Blooket Game</h2>
        <iframe src="https://blooketbot.glitch.me/" title="Blooket Game" sandbox="allow-forms"></iframe>
    </div>

    <footer>
        <p>Note: Some embedded content may have restrictions and may not display correctly.</p>
    </footer>
</body>
</html>
